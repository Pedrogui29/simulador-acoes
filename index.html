<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Mercado (Rust + Vite)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body>
    <h1>Simulador de Mercado (Rust + Vite)</h1>
    
    <div id="stock-display" style="font-size: 24px; font-weight: bold; color: green; margin-top: 20px;">
        Carregando Wasm...
    </div>
    
    <div style="width: 80%; height: 400px; margin: auto; margin-top: 20px;">
        <canvas id="stockChart"></canvas>
    </div>

    <div style="width: 80%; height: 300px; margin: auto; margin-top: 20px;">
        <canvas id="stockChart"></canvas>
    </div>

    <div style="width: 80%; height: 150px; margin: auto; margin-top: 20px;">
        <canvas id="rsiChart"></canvas>
    </div>

    <div style="width: 80%; margin: 20px auto; padding: 15px; border: 2px solid #333; border-radius: 10px; background-color: #f9f9f9; display: flex; justify-content: space-between; align-items: center; font-family: sans-serif;">
        
        <div>
            <button id="btn-buy" style="background-color: green; color: white; padding: 10px 20px; font-size: 16px; border: none; cursor: pointer; border-radius: 5px; margin-right: 10px;">
                COMPRAR
            </button>
            <button id="btn-sell" style="background-color: red; color: white; padding: 10px 20px; font-size: 16px; border: none; cursor: pointer; border-radius: 5px;">
                VENDER
            </button>
        </div>

        <div style="text-align: right;">
            <div style="font-size: 18px;">Saldo: <span id="wallet-balance" style="font-weight: bold;">R$ 10000.00</span></div>
            <div style="font-size: 18px;">Ações: <span id="wallet-shares" style="font-weight: bold;">0</span></div>
            <div style="font-size: 20px; margin-top: 5px;">Patrimônio: <span id="wallet-total" style="color: blue; font-weight: bold;">R$ 10000.00</span></div>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
